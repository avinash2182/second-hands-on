<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./virat-kohli-sq130922053758.webp" type="image/x-icon">
    <title>hands-On two-form</title>

</head>
<body>
    <h1>FORMS</h1>
    <form action="./form1.html"> 
        <label for="name">Name:</label>
        <input type="text" placeholder="name" id="name" name="username" autocomplete="true"><br>
        <label for="email">E-mail</label>
        <input type="email" placeholder="Enter email" id="email" name="useremail" autocomplete="true"><br>
        <label for="pass">Password</label>
        <input type="password" placeholder="enter your password" id="pass" name="userpassword" required><br><br>   
        <label for="language">language:</label><br>
        <input type="radio" id="React" name="language" value="React"> <label for="React">React</label><br>
        <input type="radio" id="Angular"  name="language" value="Angular"><label for="Angular">Angular</label><br>
        <input type="radio" id="Vue" name="language" value="Vue"><label for="Vue">Vue</label><br><br>
        <label for="course">Course:</label><br>
        <input type="checkbox" name="course1" id="MEAN" value="MEAN"><label for="MEAN">MEAN</label><br>
        <input type="checkbox" name="course2" id="MERN" value="MERN"><label for="MERN">MERN</label><br>
        <input type="checkbox" name="course3" id="MEVN" value="MEVN"><label for="MEVN">MEVN</label><br><br>
        <label for="drop">Field</label><br>
        <select name="Field" id="drop" required>
            <option>Select Field</option>
            <option value="FrondEnd">FrontEnd Developer</option>
            <option value="BackEnd">BackEnd Developer</option>
            <option value="Full Stack">Full Stack Developer</option>
        </select><br><br>
         <textarea name="Enter your msg" id="" placeholder="Enter your msg" cols="30" rows="10"></textarea><br>
         <label for="Phno">Enter phone No</label><br>
         <input type="number" placeholder="Enter your Name" id="Phno" name="userno"><br>
         <input type="submit"  value="submit">

    </form>
</body>
</html>
